<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 to-pink-200 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">



    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">เข้าสู่ระบบ</h2>

    <form onsubmit="login(event)">
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">ชื่อผู้ใช้</label>
            <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-1">รหัสผ่าน</label>
            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
        </div>

        <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded-lg">
            เข้าสู่ระบบ
        </button>
    </form>
</div>

<script>
    function login(event) {
      event.preventDefault(); // ป้องกันการ reload หน้า

      // ด้านล่างนี้ยังไม่ตรวจสอบรหัสผ่านจริง เป็นแค่ตัวอย่าง
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        // ย้ายไปหน้า wicha.html
        window.location.href = "wicha.html";
      } else {
        alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");
      }
    }
</script>

</body>
</html>
