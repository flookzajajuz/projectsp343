<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          background: linear-gradient(to bottom right, #fffae6, #e0ffe6);
          background-image: url('https://i.pinimg.com/originals/0e/48/e6/0e48e6925f33625b1e3be1eeb43fa9f8.gif');
          background-repeat: no-repeat;
          background-size: 300px;
          background-position: bottom right;
          font-family: 'Comic Sans MS', 'Kanit', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
<img src="fixit.png" alt="โลโก้เว็บไซต์" class="w-32 h-auto mb-6" />
<div class="bg-white/90 p-8 rounded-2xl shadow-xl w-full max-w-md border-4 border-green-200">
    <h2 class="text-3xl font-bold mb-6 text-center text-green-600">สมัครสมาชิก</h2>

    <form action="/register" method="POST" class="space-y-4">
        <div>
            <label class="block text-base font-medium text-green-700 mb-1">ชื่อผู้ใช้</label>
            <input type="text" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
        </div>

        <div>
            <label class="block text-base font-medium text-green-700 mb-1">รหัสผ่าน</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
        </div>

        <div>
            <label class="block text-base font-medium text-green-700 mb-1">ยืนยันรหัสผ่าน</label>
            <input type="password" name="confirm_password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
        </div>

        <button type="submit">
        <a href="Login.html"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg transition duration-200">

            สมัครสมาชิก
        </a>
        </button>
    </form>

</div>
</body>
</html>
